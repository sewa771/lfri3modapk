
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ألعاب مهكرة</title>
    <script type="text/javascript" id="ogjs" src="https://areyourealhuman.com/cl/js/merx2n"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #6a0dad;
            color: #fff;
            direction: rtl;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background-color: #7b1fa2;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #8e24aa;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .download-btn {
            background-color: #fff;
            color: #6a0dad;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            .game {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    أفضل الألعاب المهكرة للتحميل
</header>

<section class="games-container">

    <div class="game">
        <img src="roblox.jpg" alt="Roblox">
        <div class="game-title">Roblox</div>
        <button class="download-btn" onclick="og_load();">تحميل اللعبة</button>
    </div>

    <div class="game">
        <img src="garena.jpg" alt="Garena">
        <div class="game-title">Garena</div>
        <button class="download-btn" onclick="og_load();">تحميل اللعبة</button>
    </div>

    <div class="game">
        <img src="deltaforce.jpg" alt="Delta Force">
        <div class="game-title">Delta Force</div>
        <button class="download-btn" onclick="og_load();">تحميل اللعبة</button>
    </div>

    <div class="game">
        <img src="cod.jpg" alt="Call of Duty">
        <div class="game-title">Call Of Duty</div>
        <button class="download-btn" onclick="og_load();">تحميل اللعبة</button>
    </div>

    <div class="game">
        <img src="gtav.jpg" alt="GTA V">
        <div class="game-title">GTA V</div>
        <button class="download-btn" onclick="og_load();">تحميل اللعبة</button>
    </div>

</section>

</body>
</html>
