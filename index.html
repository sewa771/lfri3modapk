<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>ألعاب مهكرة جاهزة للتحميل</title><style>  body {    font-family: Arial, sans-serif;    background-color: #f2f2f2;    margin: 0;    padding: 20px;  }  h1 {    text-align: center;    color: #333;  }  .games-grid {    display: grid;    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));    gap: 20px;    margin-top: 30px;  }  .game-card {    background: #fff;    padding: 10px;    border-radius: 10px;    box-shadow: 0 4px 8px rgba(0,0,0,0.2);    text-align: center;    cursor: pointer;    transition: transform 0.2s;  }  .game-card:hover {    transform: translateY(-5px);  }  .game-card img {    width: 300px;    height: 180px;    object-fit: cover;    border-radius: 8px;  }  .game-title {    margin-top: 10px;    font-size: 18px;    color: #444;  }</style></head><body><h1>تحميل ألعاب مهكرة</h1><div class="games-grid">    <div class="game-card" onclick="openLocker();">    <img src="https://i.imgur.com/yourimage1.jpg" alt="لعبة 1">    <div class="game-title">اسم اللعبة 1</div>  </div>  <div class="game-card" onclick="openLocker();">    <img src="https://i.imgur.com/yourimage2.jpg" alt="لعبة 2">    <div class="game-title">اسم اللعبة 2</div>  </div>  <div class="game-card" onclick="openLocker();">    <img src="https://i.imgur.com/yourimage3.jpg" alt="لعبة 3">    <div class="game-title">اسم اللعبة 3</div>  </div>  <div class="game-card" onclick="openLocker();">    <img src="https://i.imgur.com/yourimage4.jpg" alt="لعبة 4">    <div class="game-title">اسم اللعبة 4</div>  </div>  <div class="game-card" onclick="openLocker();">    <img src="https://i.imgur.com/yourimage5.jpg" alt="لعبة 5">    <div class="game-title">اسم اللعبة 5</div>  </div>  <div class="game-card" onclick="openLocker();">    <img src="https://i.imgur.com/yourimage6.jpg" alt="لعبة 6">    <div class="game-title">اسم اللعبة 6</div>  </div></div><script>function openLocker() {  var url = "رابط-اللوكر-من-OGAds"; // ضع هنا رابط لوكر OGAds الخاص بك  var width = 450;  var height = 600;  var left = (screen.width / 2) - (width / 2);  var top = (screen.height / 2) - (height / 2);  var params = 'width=' + width + ', height=' + height;  params += ', top=' + top + ', left=' + left;  params += ', resizable=no, scrollbars=no, status=no, toolbar=no, menubar=no, location=no';  var popup = window.open(url, 'lockerWindow', params);  if (popup) {    popup.focus();  } else {    alert("المرجو السماح بفتح النوافذ المنبثقة لمتابعة التحميل.");  }}</script></body></html>
