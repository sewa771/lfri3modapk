
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ألعاب مهكرة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideUp 0.7s ease forwards;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }
        .game-card img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }
        .download-btn {
            background: #ff5722;
            color: white;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            border-top: 1px solid #eee;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #e64a19;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>

    <!-- سكريبت OGAds الخاص بك -->
    <script type="text/javascript" id="ogjs" src="https://areyourealhuman.com/cl/js/merx2n"></script>
</head>
<body>

    <h1>أفضل الألعاب المهكرة للتحميل المباشر</h1>

    <div class="games-grid">
        <div class="game-card" onclick="openLocker()">
            <img src="https://appsneak.com/wp-content/uploads/2023/09/roblox-mod-apk-1.webp" alt="لعبة 1">
            <a class="download-btn">تحميل اللعبة</a>
        </div>

        <div class="game-card" onclick="openLocker()">
            <img src="https://appsneak.com/wp-content/uploads/2023/09/subway-surfers-mod-apk.webp" alt="لعبة 2">
            <a class="download-btn">تحميل اللعبة</a>
        </div>

        <div class="game-card" onclick="openLocker()">
            <img src="https://appsneak.com/wp-content/uploads/2023/09/hill-climb-racing-mod-apk.webp" alt="لعبة 3">
            <a class="download-btn">تحميل اللعبة</a>
        </div>
    </div>

    <script>
        function openLocker() {
            var popup = window.open('', '', 'width=600,height=700,top=100,left=400');

            if (popup) {
                popup.document.write('<html><head><title>جار التحميل...</title></head><body style="margin:0;padding:0;">');
                popup.document.write('<script src="https://areyourealhuman.com/cl/js/merx2n"><\/script>');
                popup.document.write('<script>og_load();<\/script>');
                popup.document.write('</body></html>');
                popup.document.close();
            } else {
                alert('يرجى تفعيل النوافذ المنبثقة لمتابعة التحميل.');
            }
        }
    </script>

</body>
</html>
