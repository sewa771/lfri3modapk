
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع الألعاب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      font-size: 36px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .game {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    .game img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-title {
      padding: 15px 10px 10px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .download-button {
      background-color: #ffffff;
      color: #8e44ad;
      border: none;
      border-radius: 0 0 15px 15px;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .download-button:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<header>
  أفضل ألعاب مهكرة للتحميل
</header>

<div class="games-container">

  <div class="game">
    <img src="game1.jpg" alt="لعبة 1">
    <div class="game-title">لعبة 1</div>
    <button class="download-button" onclick="og_load();">تحميل</button>
  </div>

  <div class="game">
    <img src="game2.jpg" alt="لعبة 2">
    <div class="game-title">لعبة 2</div>
    <button class="download-button" onclick="og_load();">تحميل</button>
  </div>

  <div class="game">
    <img src="game3.jpg" alt="لعبة 3">
    <div class="game-title">لعبة 3</div>
    <button class="download-button" onclick="og_load();">تحميل</button>
  </div>

  <div class="game">
    <img src="game4.jpg" alt="لعبة 4">
    <div class="game-title">لعبة 4</div>
    <button class="download-button" onclick="og_load();">تحميل</button>
  </div>

</div>

<!-- كود تحميل اللوكر -->
<script type="text/javascript" id="ogjs" src="https://areyourealhuman.com/cl/js/merx2n"></script>

</body>
</html>
